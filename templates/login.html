<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Configuration du wifi</title>
</head>
<body>
    <main class="container">
        <form action="login.html" method="POST">
            <h1><i class="bi bi-person-circle"></i> Connexion à votre compte :</h1>

            <p class="alert"><i class="bi bi-x-circle-fill"></i> Vos identifiants sont incorrects. Merci de réessayer.</p>

            <label for="username" class="classic_label">Email</label>
            <input type="text" name="username" id="username" placeholder="Nom d'utilisateur"/>

            <label for="password" class="classic_label">Mot de passe</label>
            <input type="password" name="password" id="password" placeholder="Mot de passe"/>
            <button type="submit">Se connecter</button>
            <button type="button" class="refresh_button" onclick="window.location.href = 'wifi.html'">Choisir un autre réseau Wifi</button>

        </form>
    </main>
</body>
</html>
